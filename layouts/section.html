{{ define "main" }}
  {{ .Content }}

  <p>
      <ul>
          {{- range .Pages -}}
              <li>
                  <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                  <time>
                      {{ dateFormat ":date_medium" .Date }}
                      {{ if .Draft }} <strong>DRAFT</strong> {{ end }}
                  </time>
              </li>
          {{- end -}}
      </ul>
  </p>
{{ end }}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">

    {{ with resources.Get "css/main.css" | minify }}
        <link rel="stylesheet" type="text/css" href="{{ .Permalink }}">
    {{ end }}
</head>

<body>
    <header>
        {{ block "header" . }}
            <h1>
                {{ .Params.Title }}
            </h1>
            <p>
                <em> {{ .Params.Subtitle }} </em>
            </p>
        {{ end }}
    </header>

    <main>
        {{ block "main" . }}{{ end }}
    </main>

    <footer>
        {{ block "footer" . }}
            <p>
                Copyright © Laboratorio de Informática y Matemáticas (LIMA) y sus contribuyentes.
            </p>
        {{ end }}
    </footer>
</body>

</html>
